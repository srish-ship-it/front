<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roommate Match Quiz - VibeNest</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-family: 'Pacifico', cursive;
      margin-bottom: 30px;
      color: #6b2c14;
    }

    .question-card {
      display: none;
      background-color: #fff8fc;
      border-radius: 16px;
      padding: 20px 30px;
      margin-bottom: 25px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .question-card.active {
      display: block;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .question-card h3 {
      margin-bottom: 10px;
    }

    .question-card label {
      display: block;
      margin: 6px 0;
      cursor: pointer;
    }

    button {
      background-color: #6b2c14;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
      display: block;
      margin: 30px auto 0;
    }

    button:hover {
      background-color: #541f0f;
    }

    #result {
      margin-top: 30px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #7a3e3e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Roommate Match Quiz</h1>
    <form id="quizForm">
      <div class="question-card active">
        <h3>1. What's your ideal wake-up time?</h3>
        <label><input type="radio" name="q1" value="early"> Early (Before 7 AM)</label>
        <label><input type="radio" name="q1" value="mid"> Mid-morning (8â€“10 AM)</label>
        <label><input type="radio" name="q1" value="late"> Late (After 10 AM)</label>
      </div>

      <div class="question-card">
        <h3>2. Are you more of a...</h3>
        <label><input type="radio" name="q2" value="introvert"> Introvert</label>
        <label><input type="radio" name="q2" value="ambivert"> Ambivert</label>
        <label><input type="radio" name="q2" value="extrovert"> Extrovert</label>
      </div>

      <div class="question-card">
        <h3>3. Your room is usually...</h3>
        <label><input type="radio" name="q3" value="neat"> Super Neat</label>
        <label><input type="radio" name="q3" value="avg"> Sometimes Messy</label>
        <label><input type="radio" name="q3" value="chaotic"> Organized Chaos</label>
      </div>

      <div class="question-card">
        <h3>4. Your music taste is...</h3>
        <label><input type="radio" name="q4" value="soft"> Calm/Instrumental</label>
        <label><input type="radio" name="q4" value="balanced"> Mixed Vibes</label>
        <label><input type="radio" name="q4" value="loud"> Energetic/Party</label>
      </div>

      <div class="question-card">
        <h3>5. How often do you socialize at home?</h3>
        <label><input type="radio" name="q5" value="rarely"> Rarely</label>
        <label><input type="radio" name="q5" value="moderate"> Occasionally</label>
        <label><input type="radio" name="q5" value="frequent"> Frequently</label>
      </div>

      <button type="button" id="nextBtn">Next</button>
      <div id="result"></div>
    </form>
  </div>

  <script>
    const cards = document.querySelectorAll('.question-card');
    const nextBtn = document.getElementById('nextBtn');
    const form = document.getElementById('quizForm');
    const resultDiv = document.getElementById('result');
    let current = 0;

    nextBtn.addEventListener('click', () => {
      const currentCard = cards[current];
      const selected = currentCard.querySelector('input[type="radio"]:checked');
      if (!selected) {
        alert("Please select an answer to proceed.");
        return;
      }

      cards[current].classList.remove('active');
      current++;

      if (current < cards.length) {
        cards[current].classList.add('active');
      } else {
        // Calculate result
        const answers = ["q1", "q2", "q3", "q4", "q5"].map(id => {
          const checked = document.querySelector(`input[name="${id}"]:checked`);
          return checked ? checked.value : null;
        });

        let score = 0;
        answers.forEach(answer => {
          if (["early", "introvert", "neat", "soft", "rarely"].includes(answer)) score += 1;
          else if (["mid", "ambivert", "avg", "balanced", "moderate"].includes(answer)) score += 2;
          else score += 3;
        });

        let result = "";
        if (score <= 8) result = "You're best matched with someone calm, quiet and tidy like you!";
        else if (score <= 12) result = "You'd vibe best with someone who balances personal space and fun.";
        else result = "You need a fun, social, energetic roommate who enjoys the buzz like you!";

        nextBtn.style.display = "none";
        resultDiv.textContent = result;
       // Show confetti ðŸŽ‰
confetti({
  particleCount: 150,
  spread: 70,
  origin: { y: 0.6 }
});

      }
    });
  </script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

</body>
</html>
